<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/animation.css" />
    <title>온리 | 최고의 네모네모 모야모야뀽</title>
  </head>
  <body>
    <div class="face">
      <!-- face -->
      <div class="face-top"></div>
      <div class="face-bottom"></div>
      <!-- ear -->
      <div class="ear-left"></div>
      <div class="ear-left-in"></div>
      <div class="ear-right"></div>
      <div class="ear-right-in"></div>
      <!-- pattern -->
      <div class="pattern-left"></div>
      <div class="pattern-right"></div>
      <!-- cheek -->
      <div class="cheek-left"></div>
      <div class="cheek-right"></div>
      <!-- eyes -->
      <div class="eye-brow-left"></div>
      <div class="eye-brow-right"></div>
      <div class="eye-left">
        <div class="eye-left-in"></div>
      </div>
      <div class="eye-right wink-close">
        <div class="eye-right-in"></div>
      </div>
      <span class="eye-wink wink-open"></span>
      <!-- nose & mouth -->
      <div class="nose-mouth">
        <div class="nose"></div>
        <span class="mouth-left"></span>
        <span class="mouth-right"></span>
      </div>
      <!-- star -->
      <svg
        class="star twinkle"
        width="37"
        height="41"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M18.5 0L22.032 16.5862L37 20.5L22.032 24.4138L18.5 41L14.968 24.4138L0 20.5L14.968 16.5862L18.5 0Z"
          fill="#FFDA1A"
        />
      </svg>
    </div>
  </body>
</html>
